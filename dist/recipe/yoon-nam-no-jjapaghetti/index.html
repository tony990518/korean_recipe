  <script type="application/ld+json" data-prerender="true">{"@context":"https://schema.org","@type":"Recipe","name":"黑白大廚料理狂人 - 辣油炸醬泡麵","description":"最近剛好在看韓綜叢林飯的第二季，看到料理狂人伊男老主廚用炸醬泡麵做的辣油炸醬麵，就馬上做來吃吃看了，推薦給喜歡吃辣的朋友一起來試試～ 那就趕快開始吧！","image":"https://www.k-foodstudio.com/images/recipes/yoon-nam-no/thumbnail.webp","recipeYield":"1 份","totalTime":"PT10M","recipeCategory":"Korean cuisine","recipeCuisine":"Korean","recipeIngredient":["韓式炸醬泡麵 1 包","青陽辣椒 1 根","辣椒粉 1 大匙","鹽巴 一小撮","橄欖油 3 大匙","水 600 毫升"],"recipeInstructions":[{"@type":"HowToStep","position":1,"name":"準備青陽辣椒","text":"將 1 根青陽辣椒切成小塊備用。","image":"https://www.k-foodstudio.com/images/recipes/yoon-nam-no/s1.webp"},{"@type":"HowToStep","position":2,"name":"製作辣椒油醬","text":"在碗中放入1大匙辣椒粉、切好的青陽辣椒、1小撮鹽和炸醬麵附贈的調味油包。","image":"https://www.k-foodstudio.com/images/recipes/yoon-nam-no/s2.webp"},{"@type":"HowToStep","position":3,"name":"加熱橄欖油","text":"在小鍋中倒入3大匙橄欖油，用中小火加熱，注意不要燒焦。油量不多，很快就會熱。當看到油面出現波紋，表示油已經夠熱了。","image":"https://www.k-foodstudio.com/images/recipes/yoon-nam-no/s3.webp"},{"@type":"HowToStep","position":4,"name":"完成辣椒油","text":"將燒熱的橄欖油立即倒入裝有調味料的碗中。熱油會讓辣椒粉均勻散開。接著，加入乾燥蔬菜包，攪拌均勻，讓蔬菜塊也能吸附辣椒油的香味。","image":"https://www.k-foodstudio.com/images/recipes/yoon-nam-no/s4.webp"},{"@type":"HowToStep","position":5,"name":"煮麵並留麵水","text":"鍋中倒入 600 毫升的水煮滾，放入麵條以中火煮約 2 分鐘至彈牙；撈起麵條後，鍋內保留約 1/3 的麵水，其餘 2/3 盛出備用。","image":"https://www.k-foodstudio.com/images/recipes/yoon-nam-no/s5.webp"},{"@type":"HowToStep","position":6,"name":"調味與拌炒","text":"將炸醬粉包倒入鍋中，與剩下的麵水和麵條拌炒，讓麵條均勻裹上醬汁。","image":"https://www.k-foodstudio.com/images/recipes/yoon-nam-no/s7.webp"},{"@type":"HowToStep","position":7,"name":"加入辣椒油","text":"當炸醬粉溶解後，加入步驟5做好的辣椒油醬，徹底攪拌均勻。","image":"https://www.k-foodstudio.com/images/recipes/yoon-nam-no/s8.webp"},{"@type":"HowToStep","position":8,"name":"調整濃稠度","text":"如果覺得麵條太乾，可以慢慢加入預留的麵水，調整到你喜歡的濕潤或濃稠度。這樣，一份美味的韓式辣味炸醬麵就完成了！","image":"https://www.k-foodstudio.com/images/recipes/yoon-nam-no/s9.webp"}],"author":{"@type":"Organization","name":"Studio.K 韓味研究所"},"mainEntityOfPage":"https://www.k-foodstudio.com/recipe/yoon-nam-no-jjapaghetti/"}</script>
