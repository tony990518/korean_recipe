  <script type="application/ld+json" data-prerender="true">{"@context":"https://schema.org","@type":"Recipe","name":"前男友吐司 - 奶油乳酪藍莓吐司","description":"這款吐司因為一則網路小故事而爆紅：有人忍不住去問前男友常做的點心食譜，結果就是這個神組合！外酥內軟的吐司，抹上奶油乳酪與藍莓果醬，酸酸甜甜，保證一吃就愛上～","image":"https://www.k-foodstudio.com/images/recipes/ex-bf-toast/thumbnail.webp","recipeYield":"1 份","totalTime":"PT5M","recipeCategory":"Korean cuisine","recipeCuisine":"Korean","recipeIngredient":["吐司 2 片","奶油乳酪 2-3 大匙","藍莓果醬 1-2 大匙","奶油 少許（可選）"],"recipeInstructions":[{"@type":"HowToStep","position":1,"name":"預熱鍋子並融化奶油","text":"將平底鍋放在爐上，以小火預熱約 30 秒。加入 1/2 小匙奶油，讓它完全融化並出現細小氣泡與香氣即可。不要等到變褐或冒煙。若用烤麵包機，可直接放吐司，不必加奶油。","image":"https://www.k-foodstudio.com/images/recipes/ex-bf-toast/s1.webp"},{"@type":"HowToStep","position":2,"name":"烤吐司兩面","text":"把吐司放入鍋中，以中小火每面各烤 1 分半～2 分鐘，直到兩面都呈現金黃色、邊緣酥脆。火不要太大，避免外焦內冷。","image":"https://www.k-foodstudio.com/images/recipes/ex-bf-toast/s2.webp"},{"@type":"HowToStep","position":3,"name":"塗抹奶油乳酪","text":"將烤好的吐司移到盤子上，趁熱在其中一片均勻抹上 2-3 大匙奶油乳酪，建議抹到邊緣，吃起來每口都有味道。","image":"https://www.k-foodstudio.com/images/recipes/ex-bf-toast/s3.webp"},{"@type":"HowToStep","position":4,"name":"加入藍莓果醬","text":"在乳酪上放 1-2 大匙藍莓果醬，用湯匙背面輕輕抹開，避免太用力把乳酪攪散。","image":"https://www.k-foodstudio.com/images/recipes/ex-bf-toast/s4.webp"},{"@type":"HowToStep","position":5,"name":"完成享用","text":"想拍照漂亮就做開放式吐司；想要方便就蓋上另一片吐司，對半切開變三明治。最後放進微波爐加熱 10 秒，讓乳酪微微融化、果醬更融合，馬上就能享用啦！","image":"https://www.k-foodstudio.com/images/recipes/ex-bf-toast/s5.webp"}],"author":{"@type":"Organization","name":"Studio.K 韓味研究所"},"mainEntityOfPage":"https://www.k-foodstudio.com/recipe/ex-bf-toast/"}</script>
