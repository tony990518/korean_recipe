  <script type="application/ld+json" data-prerender="true">{"@context":"https://schema.org","@type":"Article","headline":"海苔放久變軟了要怎麼辦？！","description":"海苔是韓國餐桌上常見的配菜，不論是搭配白飯或是包飯卷都少不了它。但如果放久變軟了該怎麼辦？一起來看看解決方法吧！","image":"https://www.k-foodstudio.com/images/tips/seeweed/thumbnail1.webp","mainEntityOfPage":"https://www.k-foodstudio.com/tip/seeweed-moistened/","author":{"@type":"Organization","name":"Studio.K 韓味研究所"},"publisher":{"@type":"Organization","name":"Studio.K 韓味研究所","logo":{"@type":"ImageObject","url":"https://www.k-foodstudio.com/images/logo_noText.webp"}},"articleBody":"• 海苔容易受潮變軟，開封後應儘速食用，沒吃完需密封冷凍保存。\n• 受潮變軟的海苔可以透過微波爐或平底鍋加熱恢復脆度。\n• 若海苔已有明顯油耗味或變色，代表已經變質，應避免食用。\n\n• 韓國海苔通常以紫菜烘烤製成，本身容易吸濕氣，一旦開封後未密封好，或放在高濕度的地方，就會快速軟化。\n\n• 微波爐加熱： 將受潮的海苔放入微波爐中，加熱 10～20 秒。如果還是有點軟的話可以再加熱。\n• 平底鍋加熱：用乾鍋小火快速翻烤約 10 秒，記得火不要太大，有可能會焦掉！\n\n• 密封保存：海苔開封後應盡速吃完，如果真的吃不完，建議在密封容器或密封袋裡先墊一張廚房紙巾再將海苔放入，並放入海苔裡附的乾燥劑冷凍保存。\n• 調味海苔要平放：一般我們在臺灣見到的韓國海苔都是各別包裝的調味海苔，有加入鹽巴跟芝麻油調味，建議平放保存，油才不會往下沈積在底部。\n• 海苔有明顯油耗味或顏色變暗，表示油脂氧化，此時不僅風味變差，也可能對身體有害，應立即丟棄\n\n海苔變軟後雖然少了脆度，但仍可運用在多種料理中。若海苔已有明顯油耗味或異味，請不要食用，以免影響健康。\n• 拌飯或飯糰：將軟海苔撕碎後拌入白飯或做成飯糰，增加香氣與鹹味。\n• 泡麵或湯品：灑在熱湯或泡麵上，增添鮮味。\n• 涼拌或煎蛋料理：可加入紅蘿菠、醬油、蔥、蒜、香油、糖等食材做成涼拌菜，或加入蛋液中做成海苔煎蛋捲。"}</script>
