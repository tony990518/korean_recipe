  <script type="application/ld+json" data-prerender="true">{"@context":"https://schema.org","@type":"Article","headline":"韓式料理的必備食材--蒜末，如何大量製作與保存？","description":"在韓國料理中，蒜末是絕對不可或缺的食材！從醃泡菜、煮湯到炒菜，幾乎無處不在。但每次都要剝蒜、切蒜實在是太麻煩了，手上還會沾滿蒜味。現在，讓我們來學習如何一次大量處理及保存蒜末！","image":"https://www.k-foodstudio.com/images/tips/garlic/thumbnail.webp","mainEntityOfPage":"https://www.k-foodstudio.com/tip/chopped-garlic/","author":{"@type":"Organization","name":"Studio.K 韓味研究所"},"publisher":{"@type":"Organization","name":"Studio.K 韓味研究所","logo":{"@type":"ImageObject","url":"https://www.k-foodstudio.com/images/logo_noText.webp"}},"articleBody":"• 想一次處理大量蒜頭，可先用浸水或微波法輕鬆去皮。\n• 蒜頭去除根部後用刀、攪拌機或袋子搗碎，並用密封袋或分格容器冷凍保存。\n• 處理完可用檸檬水或不鏽鋼去除手上蒜味，蒜皮也能再利用熬湯或煮茶，健康又環保。\n\n• 剝皮 - 浸水法: 將蒜浸泡在水中30~60分鐘，蒜皮會變軟，輕鬆剝落，泡越久會越好剝。用手輕搓或用刀輕壓，蒜皮就能輕易分離。\n• 剝皮 - 微波爐加熱法: 將蒜放入微波爐適用容器，以500~600W加熱20~30秒，蒜皮會微微張開，更容易剝除。注意不要加熱過久，以免蒜頭熟了。\n• 去除根部與壞掉部分: 用刀切除蒜的硬根部及變色的褐色部分，僅保留新鮮部分。\n\n• 用刀切碎：將蒜用刀背壓扁後，細細切碎，是一般家庭最常用的傳統方法。\n• 用攪拌機：大量處理時，使用攪拌機能快速且均勻地打碎蒜頭。但要注意不要過度攪拌，以免蒜末變得太碎，可分次短時間攪打。\n• 用塑膠袋搗碎：將蒜放入堅固的塑膠袋或夾鍊袋中，用擀麵棍或重物敲打搗碎，這樣手不會黏上太多蒜末。\n\n• 使用密封袋並劃分小格：將蒜末放入密封袋中，封口後壓平，用刀背輕輕劃出格線，冷凍後就會分成一格一格的。需要時可直接取出一格使用。\n• 使用分格容器：將蒜末放入有分格的矽膠密封模具冷凍保管。每次只取出一小塊即可。\n• 冷凍保存：將密封袋或容器放冷凍，使用時無需解凍，直接加入料理即可！\n\n• 去除蒜味：處理蒜頭後，可用檸檬水、醋水或鹽水與肥皂一起洗手來去除手上的味道。若仍有氣味殘留，也可以拿不鏽鋼湯匙或任何不銹鋼製品在手上摩擦幾下，效果會更好。\n• 蒜皮再利用：將蒜皮放入蔬菜湯料袋中，可為高湯增添自然鮮味。若將蒜皮洗淨晾乾後煮茶，也可以加入洋蔥皮一起煮，不僅可增強免疫力、促進血液循環，還有助於體脂肪代謝。"}</script>
